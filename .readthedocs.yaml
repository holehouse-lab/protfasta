# File: .readthedocs.yaml

version: 2

# Specify the Python version and requirements file
python:
  version: "3.9"
  install:
    - requirements: docs/requirements.txt

# Use the "readthedocs" environment to ensure all dependencies are installed before building
build:
  os: ubuntu-20.04		
  environment:
    READTHEDOCS: "True"

# Sphinx configuration
sphinx:
  configuration: docs/conf.py


